<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ProjectNest â€“ Learn & Build</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0f172a;
      color: #e2e8f0;
      overflow-x: hidden;
    }

    /* Animated gradient background */
    #landing-animation {
      position: fixed;
      inset: 0;
      background: linear-gradient(270deg, #0ea5e9, #0f172a, #0084a4);
      background-size: 600% 600%;
      animation: gradientShift 6s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 50;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Logo Text Style */
    #logo {
      font-size: 4rem;
      font-weight: 800;
      color: #ffffff;
      text-shadow: 0 0 15px #00f0ff, 0 0 30px #00f0ff;
      opacity: 0;
      transform: scale(0.9) translateY(40px);
    }

    #landing-animation.hidden {
      display: none;
    }

    .selection-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 2px solid #00f0ff;
    }

    .selection-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 24px rgba(0, 255, 255, 0.15);
    }

    @media (max-width: 768px) {
      #logo {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>

  <!-- Landing Animation -->
  <div id="landing-animation">
    <h1 id="logo">ProjectNest</h1>
  </div>

  <!-- Hero Section -->
  <section class="min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-gray-700 flex items-center justify-center px-4">
    <div class="text-center max-w-4xl w-full">
      <h1 class="text-4xl md:text-5xl font-extrabold mb-6 text-cyan-300">Welcome to ProjectNest</h1>
      <p class="text-lg md:text-xl text-cyan-100 mb-10">Choose your path: Learn skills, build projects, or both.</p>
      <div class="flex flex-col md:flex-row gap-6 justify-center">
        <div class="selection-card bg-gray-800 p-8 rounded-xl shadow-lg w-full md:w-1/2">
          <h2 class="text-2xl font-semibold mb-4 text-white">Build Project</h2>
          <p class="text-gray-300 mb-6">Jump straight into creating your project with expert guidance.</p>
          <a href="project.html" class="inline-block bg-cyan-500 text-white font-semibold px-6 py-3 rounded-md hover:bg-cyan-400 transition">Start Building</a>
        </div>
        <div class="selection-card bg-gray-800 p-8 rounded-xl shadow-lg w-full md:w-1/2">
          <h2 class="text-2xl font-semibold mb-4 text-white">Course + Project</h2>
          <p class="text-gray-300 mb-6">Master skills through courses and apply them in real projects.</p>
          <a href="courses.html" class="inline-block bg-cyan-500 text-white font-semibold px-6 py-3 rounded-md hover:bg-cyan-400 transition">Explore Courses</a>
        </div>
      </div>
    </div>
  </section>

  <script>
    window.addEventListener('load', () => {
      const logo = document.getElementById('logo');
      const landing = document.getElementById('landing-animation');

      anime({
        targets: logo,
        opacity: [0, 1],
        translateY: [40, 0],
        scale: [0.9, 1.1, 1],
        duration: 2000,
        easing: 'easeOutElastic(1, .6)',
        complete: () => {
          // slight pause before fade out
          setTimeout(() => {
            anime({
              targets: landing,
              opacity: [1, 0],
              duration: 1000,
              easing: 'easeOutQuad',
              complete: () => {
                landing.classList.add('hidden');
              }
            });
          }, 1000);
        }
      });
    });
  </script>
</body>
</html>
